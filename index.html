<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <main>
        <h1>TIC TAC TOE</h1>
        <h1 class="win_msg hidden">Winner is </h1>
        <div class="container">
            <div class="game">
                <button class="box" value="1"></button>
                <button class="box" value="2"></button>
                <button class="box" value="3"></button>
                <button class="box" value="4"></button>
                <button class="box" value="5"></button>
                <button class="box" value="6"></button>
                <button class="box" value="7"></button>
                <button class="box" value="8"></button>
                <button class="box" value="9"></button>
            </div>
        </div>
        <div class="score">
            <p>Player 1(X) : 0</p>
            <p>Player 2(O) : 0</p>
        </div>
        <br>
        <div class="buttons">
            <button id = "reset_game">Reset Game</button>
            <button id = "new_game">New Game</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
